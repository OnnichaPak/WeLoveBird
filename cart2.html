    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    
                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "Fischer's Lovebird",
                        price: 2200,
                        shortdesc: "The Fischer's lovebird has a green back, chest, and wings. Their necks are a golden yellow and as it progresses upward it becomes darker orange. The top of the head is olive green, and the beak is bright red.",
                        url: "image/1.jpg"
                    }, {
                        id: 2,
                        name: "Blue Masked Lovebird",
                        price: 4200,
                        shortdesc: "This is a mutation of Yellow-collared lovebird. Much to peopleâ€™s surprise, this coloration also naturally occurs in the wild. The small icy blue bird is an ideal pet and a treat for the eye.",
                        url: "image/90.jpg"
                    }, {
                        id: 3,
                        name: "Madagascar Lovebird",
                        price: 10500,
                        shortdesc: "This is a small species of parrot of the lovebird genus. It is a mainly green parrot. The species is sexually dimorphic and only the adult male has grey on its upper body. ",
                        url: "image/14.png"
                    }, {
                        id: 4,
                        name: "Lutino Lovebird",
                        price: 2800,
                        shortdesc: "  The Lutino Lovebird, a particularly striking bird with an overall yellow coloring and a bright red face, is a mutation of the Peach-faced Lovebird. The lutino mutation is a sex-linked gene. It acts by removing removing all of the melanin, the dark pigment, from the bird while the pigments of yellow and red are uneffected.",
                        url: "image/lovebirds-in-jamaica.jpg"
                    }, {
                        id: 5,
                        name: "Blue Peach Faced Lovebird",
                        price: 7000,
                        shortdesc: "Peach faced lovebirds are a pocket-sized bundle of fun. They are energetic and fun, but cuddly and affectionate as well.  ",
                        url: "image/bird2-2.png"
                    },
                    ],
                    cart: []
                }
            },

            mounted: function() {

            },

            methods: {
                addItem: function(id) {
                    console.log(this.products)
                    console.log(id)
                    
                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count += 1
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },

                ShowMyCart: function() {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function() {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function() {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                }
            }

        })

        app.component('Product', {
            data: function() {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function() {
                    this.$emit("add-item", this.product.id)
                }

            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',
        });

        app.mount("#app")
    </script>
